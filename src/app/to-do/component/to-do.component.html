<div class="Container">
  <h2>My wishlists:</h2>

  <div *ngIf="toDoError?.message">
    <div class="alert alert-danger" role="alert">
      Some error occurred. Please try again
    </div>
  </div>

  <ng-container *ngFor="let todo of toDoList">
    <div class="row">
      <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">Name: {{ todo.title }}</div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <input type="checkbox" name="IsCompleted" id="IsCompleted" checked="{ todo.completed ? 'checked': '' }">
      </div>
    </div>
  </ng-container>
</div>

<hr />

<div class="container form-group" style="margin: 10px;">
  <h3>Create New Wishlist</h3>
  <form (ngSubmit)="createToDo()">
    <div class="row">
      <div class="form-group col-md-4">
        <input [(ngModel)]="title" placeholder="Enter your Wish" class="form-control" name="Title"
               style="min-width: 150px;" />
      </div>

      <div class="col-md-2 form-check" style="margin-top: 10px; margin-left: 30px;">
        <input type="checkbox" class="form-check-input" id="completed" name="completed" [(ngModel)]="completed" />

        <label for="completed" class="form-check-label">Completed?</label>
      </div>

      <div class="col-md-2">
        <button type="submit" class="btn btn-primary" style="Width:70px;">
          Add
        </button>
      </div>
    </div>
  </form>
</div>
